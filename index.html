<!-- example using document query selector -->
<!-- storing and persisting theme -->
<script>
    const colorThemes = document.querySelectorAll('[name="theme"]');
    const buttonToggle = document.querySelector('[id="btn-chooser-toggle"]');
    const chooser = document.querySelector('[id="theme-chooser"]');
    const header = document.querySelector('[id="header"]');

    const updateTheme = (theme) => {
        localStorage.setItem('theme', theme);
        // fallback browsers without ':has()' support
        document.documentElement.className = theme;

        buttonToggle.classList.toggle('hide-top');
        chooser.classList.toggle('hide-top');
        header.classList.toggle('hide-header');
    };

    const setTheme = () => {
        const theme = localStorage.getItem('theme') ?? 'Light';
        colorThemes.forEach((themeOption) => {
            if (themeOption.id === theme) {
                themeOption.checked = true;
            }
        });
        // fallback browsers without ':has()' support
        document.documentElement.className = theme;
    };

    colorThemes.forEach((themeOption) => {
        themeOption.addEventListener('click', () => {
            updateTheme(themeOption.id);
        });
    });

    buttonToggle.addEventListener('click', (e) => {
        buttonToggle.classList.toggle('hide-top');
        chooser.classList.toggle('hide-top');
        header.classList.toggle('hide-header');
    });
</script>

<script defer>
    $(document).ready(function() {

        const username = 'theZ3r0CooL';
        /*const userInfoUrl = 'https://api.github.com/users/' + username;*/
        const graphqlUrl = 'https://api.github.com/graphql';
        const reposList = $('#repos');
        const loadingImage = $('#loading');

        loadingImage.show();

        // inWork: do something with standard api to show contributor stats or something
        /*$.getJSON(userInfoUrl, function(data) {
            console.debug('data', data);
            loadingImage.hide();
        });*/

        <!-- example using ajax and GraphQL to get pinned repos -->
        function getPinnedRepos(token) {
            $.ajax({
                url: graphqlUrl,
                type: 'POST',
                headers: {
                    Authorization: `Bearer ${ token }`
                },
                data: JSON.stringify({
                    query: `
                          query {
                            user(login: "${username}") {
                              pinnedItems(types: [REPOSITORY], first: 6) {
                                nodes {
                                  ... on Repository {
                                    name
                                    description
                                    url
                                  }
                                }
                              }
                            }
                          }
                        `
                }),
                success: function(result) {
                    const repos = result.data.user.pinnedItems.nodes;
                    $.each(repos, function(index, repo) {
                        const repoLink = $('<a>').attr('href', repo.url).attr('title', repo.url).text(repo.name);
                        const repoDescription = $('<p>').text(repo.description);
                        const listItem = $('<li>').append(repoLink).append(repoDescription);
                        reposList.append(listItem);
                    });

                    loadingImage.hide();
                    reposList.show();
                }
            });
        }

        <!-- example using jquery to get limited pinned repo read access token from json -->
        $.getJSON('vars.json', function (data) {
            $.each(data, function (key, value) {
                if (key === 'GH_TOKEN') {
                    getPinnedRepos(value);
                }
            });
        });

    });
</script>
